<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
<script>
    window.onload = function () {
        console.log("test")
        let ws = new WebSocket("wss://echo.websocket.org");

        ws.onopen = function () {
            ws.send("testing")
            console.log("test 2")
        };
        ws.onclose = function () {
            ws.send("fuck you too")
        };

        ws.onmessage = function (event) {
            let messageBox = document.getElementById("messages");
            messageBox.innerText += event.data + "\n";
            setTimeout(function () {
                ws.send("testing")
            }, 1000);
        }
    }
</script>
<h1>Hello Chat!</h1>

<div id="messages">
</div>
</body>
</html>
