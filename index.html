<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
<script>
    let ws = new WebSocket("ws://");

    ws.onopen = function () {
        ws.send("i exist")
    };
    ws.onclose = function () {
        ws.send("fuck you too")
    };

    ws.onmessage = function (event) {
        let messageBox = document.getElementById("messages");
        messageBox.innerText += event.data + "\n";
    }
</script>
<h1>Hello Chat!</h1>

<div id="messages">
</div>
</body>
</html>
