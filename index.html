<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Engineerman powered jet system</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="title-bar">
    <img src="icon_64.png" id="icon">
    <div id="title"> Engineerman powered jet system</div>
    <div id="title-bar-btns">
        <button id="dev">dev</button>
        <button id="min-btn">-</button>
        <button id="max-btn">+</button>
        <button id="close-btn">x</button>
    </div>
</div>
<div id="main-body">
    <div id="side-menu">
        <div id="lobbies">
            <button class="lobby">menu item 1</button>
            <button class="lobby">menu item 2</button>
            <button class="lobby">menu item 3</button>
            <button class="lobby">menu item 4</button>
        </div>
    </div>
</div>
</body>
<script>
    (function () {
        // Retrieve remote BrowserWindow
        const {BrowserWindow} = require('electron').remote
        let dev = false
        function init() {
            // Minimize task
            document.getElementById("dev").addEventListener("click", (e) => {
                var window = BrowserWindow.getFocusedWindow();
                if (dev === false) {
                    window.webContents.openDevTools()
                    dev = true
                }else{
                    window.webContents.closeDevTools()
                    dev = false
                }
                console.log("dev tools:", dev)
            })
            document.getElementById("min-btn").addEventListener("click", (e) => {
                var window = BrowserWindow.getFocusedWindow();
                window.minimize();
            });

            // Maximize window
            document.getElementById("max-btn").addEventListener("click", (e) => {
                var window = BrowserWindow.getFocusedWindow();
                if (window.isMaximized()) {
                    window.unmaximize();
                } else {
                    window.maximize();
                }
            });

            // Close app
            document.getElementById("close-btn").addEventListener("click", (e) => {
                var window = BrowserWindow.getFocusedWindow();
                window.close();
            });
        };

        document.onreadystatechange = () => {
            if (document.readyState == "complete") {
                init();
            }
        };
    })();
</script>
</html>
